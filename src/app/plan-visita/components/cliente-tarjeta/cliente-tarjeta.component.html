  <div class="row">
    <div class='col'>

          <h3 class="card-title"><strong>{{ body.txtmd }}</strong></h3>

            </span>

          <button type="button" class="btn btn-danger btn-marg" [routerLink]="['/plan-visita/cliente', body.kunnr ]">
            Mas Informaci√≥n
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
