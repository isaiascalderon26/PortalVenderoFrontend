<div class="containger-lg">
    <div class="row">
        <div class="col-12">
            <h1 class="header-bo"> Marketing </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="text-align: center;">            
            <h2><strong>Archivos de promociones</strong></h2>
        </div>
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="col-4" *ngFor="let item of files; let i = index;">
                    <button type="button" class="btn btt-promo" [disabled]="bttDisable[i]">                        
                        <a [href]="item.urlFile" download="{{ item.fileName }}">
                            {{ item.name }}
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
