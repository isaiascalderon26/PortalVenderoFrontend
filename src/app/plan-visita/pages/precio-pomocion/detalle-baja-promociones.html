<h2 mat-dialog-title class="align-content-center mb-2">
    <strong>
        <mat-icon matSuffix class="icono mb-2">error_outline</mat-icon> Justificación baja de promoción
    </strong>
</h2>
<mat-dialog-content class="mat-typography align-content-center mt-4">
    <div>
        <mat-form-field appearance="outline" class="mb-2">
            <mat-label>{{data.name}}</mat-label>
            <input matInput placeholder="">
        </mat-form-field><br>
        <mat-form-field appearance="fill" class="mt2">
            <mat-label>Justificación</mat-label>
            <textarea matInput #justification></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions class="mb-2" align="center">
    <button class="btn btn-dark align-items-center align-content-center float-left mr-4" mat-button
        [mat-dialog-close]="true" cdkFocusInitial>
        Cancelar
    </button>
    <button class="btn btn-dark align-items-center align-content-center float-right ml-4" mat-button
        (click)='onNoClick()' cdkFocusInitial>
        Guardar
    </button>
</mat-dialog-actions>
